<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffd1e3" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0a0408" media="(prefers-color-scheme: dark)">
    <title>色盲挑战</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<button id="theme-toggle" aria-label="切换主题">🌙</button>

<div id="game-container">
    <h1>色盲挑战</h1>

    <div id="color-judgement" class="active">
        <div id="color-display"></div>
        <div class="options" id="options"></div>
        <div id="score">得分：0</div>
        <div id="timer">剩余时间：60秒</div>
        <div id="result"></div>
        <button id="restart-judgement">人家还想要！</button>
    </div>
</div>

<script src="js/color-challenge.js"></script>

</body>
</html>
